name: CI

on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
#  display-variables:${{vars.JOB_NAME}}
#       name:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        REACT_APP_PEXELS_API_KEY: ${{ secrets.REACT_APP_PEXELS_API_KEY }}
        REACT_APP_GIPHY_KEY: ${{ secrets.REACT_APP_GIPHY_KEY }} 
       
    - name: Deploy 
   
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
      
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
